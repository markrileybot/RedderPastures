/* Popup container - can be anything - I designed a simple Popup */
.popup {
  position: relative;
  display: inline-block;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* The actual popup Text & Location of Chapter Narrative */
.popup .popuptext {
  visibility: hidden;
  width: 445px;
  background-color: #215A84;
  color: #96D0F7;
  text-align: left;
  border-radius: 6px;
  padding: 6px 2;
  position: absolute;
  z-index: 1;
  bottom: 100%;
  right: -138%;
  margin-left: -10px;
}

/* Toggle this class - hide and show the popup */
.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
  from {opacity: 0;} 
  to {opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity:1 ;}
}
</style>

<!--                                                                   Script for go to top
 -->
<script>
//Get the button
var mybutton = document.getElementById("myBtn");

// When the user scrolls down 320px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 320 || document.documentElement.scrollTop > 320) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
